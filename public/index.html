<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كوكو وأصدقاء الحروف</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fce4ec;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
    }
    .start-screen, .video-screen, .certificate-screen {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #f06292;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ec407a;
    }
    .character-img {
      width: 100px;
      margin: 10px;
    }
    .certificate-msg {
      font-size: 24px;
      color: #4a148c;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- شاشة البداية -->
    <div class="start-screen active" id="startScreen">
      <img src="assets/koko.png" alt="كوكو" class="character-img">
      <h1>مرحبًا بك في لعبة كوكو وأصدقاء الحروف!</h1>
      <button onclick="startGame()">ابدأ اللعبة</button>
    </div>

    <!-- شاشة الفيديو -->
    <div class="video-screen" id="videoScreen">
      <h2>أحسنت! شاهد هذا الفيديو الرائع:</h2>
      <div id="videoContainer">
        <iframe id="ytVideo" width="100%" height="315"
          src="https://www.youtube.com/embed/MBsYXRytFo8?autoplay=1&rel=1&enablejsapi=1"
          title="فيديو النجاح" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>

    <!-- شاشة الشهادة -->
    <div class="certificate-screen" id="certificateScreen">
      <h2>🎉 تهانينا أيها البطل!</h2>
      <p class="certificate-msg">لقد أنهيت المستوى بنجاح!</p>
      <div>
        <img src="assets/koko.png" alt="كوكو" class="character-img">
        <img src="assets/ahmad.png" alt="أحمد" class="character-img">
        <img src="assets/sarah.png" alt="سارة" class="character-img">
      </div>
      <button onclick="restartGame()">🔁 إعادة اللعب</button>
      <button onclick="goHome()">🏠 العودة للرئيسية</button>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const videoScreen = document.getElementById('videoScreen');
    const certificateScreen = document.getElementById('certificateScreen');
    const ytVideo = document.getElementById('ytVideo');

    function startGame() {
      startScreen.classList.remove('active');
      videoScreen.classList.add('active');

      // تتبع نهاية الفيديو تلقائيًا
      window.onYouTubeIframeAPIReady = function() {
        const player = new YT.Player('ytVideo', {
          events: {
            'onStateChange': function(event) {
              if (event.data === YT.PlayerState.ENDED) {
                showCertificate();
              }
            }
          }
        });
      };

      // تحميل مكتبة YouTube API
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    }

    function showCertificate() {
      videoScreen.classList.remove('active');
      certificateScreen.classList.add('active');
    }

    function restartGame() {
      certificateScreen.classList.remove('active');
      startScreen.classList.add('active');
    }

    function goHome() {
      certificateScreen.classList.remove('active');
      startScreen.classList.add('active');
    }
  </script>

</body>
</html>
