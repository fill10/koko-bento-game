<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لعبة كوكو وأصدقاء الحروف</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- شاشة البداية -->
  <div id="intro-screen">
    <img src="assets/koko.png" alt="كوكو" style="max-width: 200px; display: block; margin: 0 auto;"/>
    <h1 style="text-align: center;">لعبة كوكو وأصدقاء الحروف</h1>
    <button id="start-btn" style="display: block; margin: 20px auto; padding: 10px 20px;">ابدأ اللعبة</button>
  </div>

  <!-- شاشة اللعبة -->
  <div id="game-screen" style="display: none;">
    <!-- هنا توضع اللعبة بالكامل -->
    <p>هنا محتوى اللعبة (سيظهر بعد الضغط على ابدأ).</p>
  </div>

  <script>
    // تفعيل زر "ابدأ اللعبة"
    document.getElementById("start-btn").addEventListener("click", function () {
      document.getElementById("intro-screen").style.display = "none";
      document.getElementById("game-screen").style.display = "block";
    });
  </script>
</body>
</html>
